<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Navbar</title>
  </head>
  <body class="h-screen bg-slate-600">
    <div
      class="mx-auto max-w-3xl rounded-b bg-slate-700 px-4 py-8 text-white shadow"
    >
      <div class="flex flex-col space-y-5 text-center">
        <!-- balance -->
        <div class="flex flex-col space-y-2">
          <h4 class="text-2xl font-medium tracking-wide">Balance</h4>
          <div class="text-4xl font-bold tracking-wider">
            $<span id="balance">0</span>
          </div>
        </div>

        <!-- income & expense -->
        <div class="rounded border border-black p-5">
          <div class="flex justify-center space-x-3">
            <div class="flex w-32 flex-col space-y-2 text-xl">
              <h4 class="font-medium">Income</h4>
              <div class="rounded bg-green-600 px-3 py-2">
                $<span id="income">0</span>
              </div>
            </div>
            <div class="flex w-32 flex-col space-y-2 text-xl">
              <h4 class="font-medium">Expense</h4>
              <div class="rounded bg-red-600 px-3 py-2">
                $<span id="expense">0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- transaction form -->
        <form class="flex flex-col space-y-3 text-gray-950" action="#">
          <input
            type="text"
            name="transactionDesc"
            id="transactionDesc"
            placeholder="Description"
            class="w-full rounded px-4 py-2 outline-transparent focus:outline-1 focus:outline-gray-900"
          />
          <input
            type="number"
            name="transactionAmt"
            id="transactionAmt"
            placeholder="n for income, -n for expense"
            class="w-full rounded px-4 py-2 outline-transparent focus:outline-1 focus:outline-gray-900"
          />
          <button
            type="submit"
            id="submit-btn"
            class="mx-auto w-1/2 rounded border border-gray-950 px-4 py-2 text-gray-50 hover:bg-slate-800"
          >
            Submit
          </button>
        </form>
      </div>

      <!-- ul -->
      <div>
        <h3 class="text-xl font-medium">All Transactions</h3>
        <ul id="list" class="space-y-1"></ul>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
